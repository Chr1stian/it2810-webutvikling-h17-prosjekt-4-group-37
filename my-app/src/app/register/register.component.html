<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="this.newUser.name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="this.newUser.password">
        </div>
        <button (click)="insertNewUser()" class="btn btn-default">Register!</button>
    </div>
  </div>

</div>
